---
layout: default
---
<div class="gradient-bg py-16">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-4xl md:text-5xl font-quicksand font-bold text-white text-center">
      {{ page.title }}
    </h1>
    {% if page.subtitle %}
      <p class="text-xl text-white/90 text-center mt-4 font-light">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</div>

<div class="max-w-4xl mx-auto px-4 py-12">
  <article class="prose prose-lg max-w-none">
    {{ content }}
  </article>
</div>
