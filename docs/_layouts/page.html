---
layout: default
---
<div class="bg-black py-16">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="text-5xl font-quicksand font-light text-white text-center tracking-wide">
      {{ page.title }}
    </h1>
    {% if page.subtitle %}
      <p class="text-xl text-gray-400 text-center mt-4 font-light">{{ page.subtitle }}</p>
    {% endif %}
  </div>
</div>

<div class="bg-black text-white">
  <div class="max-w-4xl mx-auto px-4 py-12">
    <article class="prose prose-lg prose-invert max-w-none">
      {{ content }}
    </article>
  </div>
</div>
