<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% seo %}
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Alpine.js for interactivity (optional) -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Modern Font Imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gold': '#D4A574',
            'gold-light': '#E5B885',
            'charcoal': '#111111',
            'smoke': '#222222',
          },
          fontFamily: {
            'quicksand': ['Quicksand', 'sans-serif'],
            'inter': ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/img/favicon.jpg' | relative_url }}" type="image/jpeg">
  
  <!-- Custom styles if needed -->
  <style>
    /* Custom styles that can't be done with Tailwind */
    html {
      scroll-behavior: smooth;
    }
    
    body {
      background-color: #000;
      color: #fff;
    }
    
    .gradient-bg {
      background: #000;
    }
    
    /* Parallax Effects */
    .parallax-bg {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    
    .parallax-overlay {
      background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.7) 100%);
    }
    
    /* Grayscale filters */
    .grayscale {
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    
    .grayscale:hover {
      filter: grayscale(0%);
    }
    
    /* Scroll animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    .fade-in.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Navigation transitions */
    nav.scrolled {
      background-color: rgba(0,0,0,0.95) !important;
      backdrop-filter: blur(10px);
    }
    
    /* Custom background positioning - Mobile First */
    .hero-bg-full {
      background-size: contain;
      background-position: center center;
      background-color: #2d2d2d; /* Match the dark gray of the image */
      min-height: 100vh;
      -webkit-background-size: contain;
      background-attachment: scroll;
    }
    
    .about-bg-centered {
      background-size: contain;
      background-position: center center;
      min-height: 100vh;
      -webkit-background-size: contain;
      background-attachment: scroll;
    }
    
    /* Tablet screens */
    @media (min-width: 640px) {
      .hero-bg-full {
        background-size: contain;
        background-position: center center;
      }
      
      .about-bg-centered {
        background-size: contain;
        background-position: center center;
      }
    }
    
    /* Desktop screens */
    @media (min-width: 768px) {
      .hero-bg-full {
        background-size: auto 95%;
        background-position: right center;
        background-attachment: fixed;
      }
      
      .about-bg-centered {
        background-size: auto 100%;
        background-position: right center;
        background-attachment: fixed;
      }
    }
    
    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
      .parallax-bg {
        background-attachment: scroll !important;
      }
    }
    
    /* Mobile text adjustments */
    @media (max-width: 767px) {
      .parallax-overlay {
        background: rgba(0, 0, 0, 0.7) !important;
      }
    }
    
    /* Update body font to Inter for modern look */
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
