<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% seo %}
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Alpine.js for interactivity (optional) -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'rose': '#ffc7ba',
            'rose-light': '#f9c9c1',
          },
          fontFamily: {
            'quicksand': ['Quicksand', 'sans-serif'],
            'muli': ['Muli', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Muli:wght@200;300;400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/img/favicon.jpg' | relative_url }}" type="image/jpeg">
  
  <!-- Custom styles if needed -->
  <style>
    /* Custom styles that can't be done with Tailwind */
    .gradient-bg {
      background: linear-gradient(135deg, #ffc7ba 0%, #f9c9c1 100%);
    }
  </style>
</head>
