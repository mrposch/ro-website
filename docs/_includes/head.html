<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% seo %}
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Alpine.js for interactivity (optional) -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  
  <!-- Custom Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gold': '#D4A574',
            'gold-light': '#E5B885',
            'charcoal': '#111111',
            'smoke': '#222222',
          },
          fontFamily: {
            'quicksand': ['Quicksand', 'sans-serif'],
            'muli': ['Muli', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&family=Muli:wght@200;300;400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  
  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/img/favicon.jpg' | relative_url }}" type="image/jpeg">
  
  <!-- Custom styles if needed -->
  <style>
    /* Custom styles that can't be done with Tailwind */
    html {
      scroll-behavior: smooth;
    }
    
    body {
      background-color: #000;
      color: #fff;
    }
    
    .gradient-bg {
      background: #000;
    }
    
    /* Parallax Effects */
    .parallax-bg {
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    
    .parallax-overlay {
      background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.7) 100%);
    }
    
    /* Grayscale filters */
    .grayscale {
      filter: grayscale(100%);
      transition: filter 0.3s ease;
    }
    
    .grayscale:hover {
      filter: grayscale(0%);
    }
    
    /* Scroll animations */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    .fade-in.active {
      opacity: 1;
      transform: translateY(0);
    }
    
    /* Navigation transitions */
    nav.scrolled {
      background-color: rgba(0,0,0,0.95) !important;
      backdrop-filter: blur(10px);
    }
    
    /* Custom background positioning */
    .hero-bg-full {
      background-size: contain;
      background-position: right center;
      background-color: #2d2d2d; /* Match the dark gray of the image */
    }
    
    .about-bg-centered {
      background-size: contain;
      background-position: right center;
    }
    
    /* Media queries for larger screens */
    @media (min-width: 768px) {
      .hero-bg-full {
        background-size: auto 100%;
        background-position: right center;
      }
      
      .about-bg-centered {
        background-size: auto 90%;
        background-position: right center;
      }
    }
  </style>
</head>
